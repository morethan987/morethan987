name: CD - Docker Build & Push

on:
  push:
    branches: [main]
    paths:
      - 'microservices/**'
      - 'frontend/**'
      - '.github/workflows/cd-docker.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - grade-gateway
          - grade-auth-service
          - grade-user-service
          - grade-academic-service
          - grade-grade-service
          - grade-analytics-service
          - frontend

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/grade-system

jobs:
  build-common:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and install grade-common
        working-directory: microservices
        run: ./mvnw install -pl grade-common -DskipTests -B

      - name: Upload common artifact
        uses: actions/upload-artifact@v4
        with:
          name: grade-common-jar
          path: microservices/grade-common/target/*.jar
          retention-days: 1

  build-and-push-services:
    needs: build-common
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == '' || contains(fromJson('["grade-gateway", "grade-auth-service", "grade-user-service", "grade-academic-service", "grade-grade-service", "grade-analytics-service"]'), github.event.inputs.service) }}
    strategy:
      fail-fast: false
      matrix:
        service:
          - grade-gateway
          - grade-auth-service
          - grade-user-service
          - grade-academic-service
          - grade-grade-service
          - grade-analytics-service
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check if service should build
        id: check
        run: |
          if [[ "${{ github.event.inputs.service }}" == "all" ]] || [[ "${{ github.event.inputs.service }}" == "" ]] || [[ "${{ github.event.inputs.service }}" == "${{ matrix.service }}" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: steps.check.outputs.should_build == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Download common artifact
        if: steps.check.outputs.should_build == 'true'
        uses: actions/download-artifact@v4
        with:
          name: grade-common-jar
          path: microservices/grade-common/target

      - name: Install common to local Maven repo
        if: steps.check.outputs.should_build == 'true'
        working-directory: microservices
        run: ./mvnw install -pl grade-common -DskipTests -B

      - name: Build service JAR
        if: steps.check.outputs.should_build == 'true'
        working-directory: microservices
        run: ./mvnw package -pl ${{ matrix.service }} -DskipTests -B

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: microservices/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == '' || github.event.inputs.service == 'frontend' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deployment-summary:
    needs: [build-and-push-services, build-and-push-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "=== CD Deployment Summary ==="
          echo "Services: ${{ needs.build-and-push-services.result }}"
          echo "Frontend: ${{ needs.build-and-push-frontend.result }}"
          echo ""
          echo "Images pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/*"
