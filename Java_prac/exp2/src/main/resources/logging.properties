# Java Logging Configuration for Student Score Management System
# 学生成绩管理系统日志配置文件

# 根日志级别
.level = INFO

# 控制台处理器配置
handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# 控制台处理器级别
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# 文件处理器配置
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logs/system.%g.log
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# 自定义日志格式
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT] [%4$-7s] %5$s %n

# 特定包的日志级别
com.example.level = ALL
com.example.auth.level = INFO
com.example.model.dao.level = DEBUG
com.example.session.level = INFO
com.example.controller.level = INFO

# 数据库相关日志
com.example.model.dao.impl.level = INFO

# 系统核心组件日志级别
com.example.util.LoggerUtil.level = ALL
